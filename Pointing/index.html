<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid of Pictures</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrollbars */
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-image img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the entire container */
        }


        .invisible-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(4, 1fr);
            width: 100%;
            height: 100%;
            position: absolute;
        }

    </style>
</head>
<body>
    <div class="background-image">
        <img id="mainImage" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/A_black_image.jpg/640px-A_black_image.jpg" alt="Background Image">
    </div>

    <div class="invisible-grid" onclick="showImage(event)">
    </div>

    <script>
        function showImage(event) {
            const gridCellWidth = window.innerWidth / 7;
            const gridCellHeight = window.innerHeight / 4;
            const column = Math.floor(event.clientX / gridCellWidth) + 1;
            const row = Math.floor(event.clientY / gridCellHeight) + 1;
            const imagePath = `Pointing Pic/${column},${row}.png`;
            document.getElementById('mainImage').src = imagePath;
        }
    </script>
</body>
</html>
